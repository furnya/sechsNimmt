<div class="joinAndCreateContainer">
  <div class="joinGameContainer">
    <form #joinGameForm="ngForm" (ngSubmit)="onJoinGame(joinGameForm)">
      <mat-form-field appearance="fill">
        <mat-label>Dein Name</mat-label>
        <input
          type="text"
          matInput
          id="playerName"
          name="playerName"
          required
          ngModel
        />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <input
          type="text"
          placeholder="Spiel-ID"
          matInput
          id="joinGameId"
          name="joinGameId"
          required
          [matAutocomplete]="auto"
          ngModel
          #joinGameIdFormControl="ngModel"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <br />
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="joinGameForm.invalid"
      >
        Spiel beitreten
      </button>
    </form>
  </div>
  <div class="createGameContainer">
    <form #createGameForm="ngForm" (ngSubmit)="onCreateGame(createGameForm)">
      <mat-form-field appearance="fill">
        <mat-label>Dein Name</mat-label>
        <input
          type="text"
          matInput
          id="playerName"
          name="playerName"
          required
          ngModel
        />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>Deine Spiel-ID</mat-label>
        <input
          type="text"
          matInput
          id="createGameId"
          name="createGameId"
          required
          ngModel
        />
      </mat-form-field>
      <br />
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="createGameForm.invalid"
      >
        Spiel erstellen
      </button>
    </form>
  </div>
</div>
