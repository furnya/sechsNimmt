<div class="cardRow">
  <div class="selectContainer">
    <button
      mat-stroked-button
      class="selectButton"
      color="primary"
      *ngIf="canBeSelected()"
      (click)="onTakeRow()"
      [disabled]="!isYourTurn()"
    >
      Reihe w√§hlen
    </button>
  </div>
  <app-card *ngFor="let i of cards" [id]="i"></app-card>
  <div
    cdkDropList
    #rowDropSpot="cdkDropList"
    [id]="'rowDropSpot_' + rowIndex"
    [cdkDropListData]="dropList"
    [cdkDropListConnectedTo]="selectedCardDragLists"
    (cdkDropListDropped)="drop($event)"
    cdkDropListOrientation="horizontal"
    class="dropList"
    *ngIf="canDrop()"
  >
    <app-card *ngFor="let card of dropList" cdkDrag [id]="card"></app-card>
  </div>
</div>
