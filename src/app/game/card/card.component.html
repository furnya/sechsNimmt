<mat-card class="outline" [ngClass]="{selected: isSelected}" (click)="onCardSelected()">
    <mat-card-header>
        <mat-card-title>
            {{ bullAmount }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="digits">
        <p>
            {{ id }}
        </p>
    </mat-card-content>
</mat-card>
