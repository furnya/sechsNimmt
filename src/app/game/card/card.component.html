<mat-card [class]="'outline'+' '+type" [ngClass]="{selected: isSelected, smallestCard: isSmallestCard && id !== -1}" (click)="onCardSelected()">
    <mat-card-header>
        <p>
            {{ getBullAmount() === -1 ? '?' : getBullAmount() }}
        </p>
    </mat-card-header>
    <mat-card-content class="digits">
        <p>
            {{ id === -1 ? '?' : id }}
        </p>
    </mat-card-content>
</mat-card>
