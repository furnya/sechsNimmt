<mat-card class="outline" [ngClass]="{selected: isSelected, smallestCard: isSmallestCard && id !== -1}" (click)="onCardSelected()">
    <mat-card-header>
        <mat-card-title>
            {{ bullAmount === -1 ? '?' : bullAmount }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="digits">
        <p>
            {{ id === -1 ? '?' : id }}
        </p>
    </mat-card-content>
</mat-card>
